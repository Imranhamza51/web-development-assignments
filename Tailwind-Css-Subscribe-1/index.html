<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe-1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F8FAF8] flex items-center justify-center min-h-screen">

    <div class="bg-white p-2 mx-6 rounded-3xl shadow-2xl hover:shadow-[0_10px_30px_rgba(58,107,53,0.3)]">

        <div class="flex flex-col md:flex-row overflow-hidden rounded-2xl relative">
            <div class="overflow-hidden px-4 flex items-center">

                <img src="myimage.jpeg" alt="Healthy meal"
                    class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200" />
            </div>


            <div class="p-6 md:p-10 flex flex-col justify-center">
                <h2 class="font-serif text-2xl font-semibold text-[#3A6B35] text-center md:text-left">
                    Get diet and fitness tips in your inbox
                </h2>

                <p class="max-w-xs my-4 text-sm leading-6 tracking-wide text-center md:text-left text-gray-600">
                    Eat better and exercise smarter. Sign up for the Diet & Fitness newsletter for weekly health
                    insights.
                </p>

                <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                    <input type="email" placeholder="Enter your email address"
                        class="p-3 px-4 text-gray-700 bg-white border-2 border-[#C1D8C0] focus:border-[#3A6B35] focus:ring-2 focus:ring-[#8FCB81] placeholder:text-sm placeholder:text-gray-500 rounded-lg shadow-sm outline-none transition-all duration-300" />

                    <button
                        class="px-6 py-3 text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-[#8FCB81] to-[#3A6B35] hover:shadow-lg hover:scale-105 transition-all duration-300">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
